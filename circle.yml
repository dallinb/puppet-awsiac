---
machine:
  environment:
    AWS_REGION: eu-west-2
    FACTER_cidr_block: "192.168.0.0/16"
    FACTER_vpc_prefix: "D"

dependencies:
  cache_directories:
    - "/opt/circleci/.rvm"
    - "/home/ubuntu/.puppetlabs/etc/code/modules"
  override:
    - "bundle install"
    - "librarian-puppet install --path /home/ubuntu/.puppetlabs/etc/code/modules --verbose"

test:
  override:
    - "bundle exec rake release_checks"

compile:
  override:
    - "bundle exec rake build"

deployment:
  init:
    branch: /.*-init/
    commands:
      - "puppet module install --force --verbose pkg/locp-awsiac-0.1.0.tar.gz"
      - "FACTER_ensure=present FACTER_region=$AWS_REGION ./puppet_wrapper.sh apply examples/init.pp --test"
  destroy:
    branch: /.*-destroy/
    commands:
      - "puppet module install --force --verbose pkg/locp-awsiac-0.1.0.tar.gz"
      - "FACTER_ensure=absent FACTER_region=$AWS_REGION ./puppet_wrapper.sh apply examples/init.pp --test"
